name: Test
on: [push, pull_request, workflow_dispatch]
jobs:

  smoke:
    name: Smoke
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup LXD
        uses: ./
        with:
          channel: latest/stable

      - name: Launch container
        run: |
          lxc launch ubuntu:

  channel:
    name: Channel
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup LXD
        uses: ./
        with:
          # use a channel that is not the default on ubuntu-latest
          channel: 5.21/candidate

      - name: Check LXD version
        shell: bash
        run: |
          [[ $(lxd version) == 5.21* ]]

      - name: Launch container
        run: |
          lxc launch ubuntu:

  preinstalled:
    name: Preinstalled
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup LXD
        uses: ./

      - name: Check LXD version
        shell: bash
        run: |
          [[ $(lxd version) == 4.0.9 ]]

      - name: Launch container
        run: |
          lxc launch ubuntu:

  latest-stable:
    name: Install latest/stable
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup LXD
        uses: ./
        with:
          channel: latest/stable

      - name: Check LXD version
        shell: bash
        run: |
          set -eux
          TRACKING="$(snap info lxd | awk '/^tracking: / {print $2}' | cut -d/ -f1,2)"
          INSTALLED="$(snap info lxd | awk '/^installed: / {print $2}' | cut -d- -f1)"

          [[ "${TRACKING}" == "latest/stable" ]]

          # XXX: remove LTS before comparison: "5.21.1 LTS" -> "5.21.1"
          [[ $(lxd version | cut -d " " -f1) == "${INSTALLED}" ]]

      - name: Launch container
        run: |
          lxc launch ubuntu:
